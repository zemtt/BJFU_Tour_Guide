<html>

<head>
    <title>搜索结果</title>
    <style>
        .center {
            margin: auto;
            padding: 30px;
        }
            
        </style>
</head>

<body style="width: 900px; margin: auto;">
    <div name="head">
        <h1 style="text-align: center; padding-top: 40px">北京林业大学</h1>
        <h3 style="text-align: center">后台管理</h3>
    </div>
    <div align="center" name="search_body" border="1">
        {% if data %}
        <div>
            <table border="1" style="text-align: center">
                <tr>
                    <th style="width:200px;">景点名称</th>
                    <th>-</th>
                </tr>
                {% for each in data %}
                <tr>
                    <td>
                        {{ each[0] }}
                    </td>
                    <td>
                        <button type="button">
                            <a href="{{ url_for('spot', i = each[1]) }}">点击查看</a>
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
        {% else %}
        <h4>没有结果！</h4>
        {% endif %}
        <div align="center" style="margin: 10 10 10 10">
        </div>

    </div>
    <div align="center" name="foot">
        <a href="{{url_for('index')}}">返回</a>
        <br>
        <br>
        <a href="{{url_for('info')}}">关于</a>
    </div>
</body>

</html>
