<html>

<head>
    <title>课程查询</title>
    <style>
        .center {
            margin: auto;
            padding: 30px;
        }
            
        </style>
</head>

<body style="width: 900px; margin: auto;">
    <div name="head">
        <h1 style="text-align: center; padding-top: 40px">北京林业大学</h1>
        <h3 style="text-align: center">参观指南</h3>
    </div>
    <div align="center" name="search_body" border="1">
        <h4>景点</h4>
        <table border="1" style="text-align: center">
            <tr>
                <th style="width:200px;">景点名称</th>
                <th>-</th>
            </tr>
            {% for spot in spots %}
            <tr>
                <td>
                    {{ spot.name }}
                </td>
                <td>
                    <a href="{{ url_for('spot', i = spot.id) }}"><button>点击查看</button></a>
                </td>
            </tr>
            </form>
            {% endfor %}
        </table>
        <br>
    </div>
    <div align="center" name="search_body" border="1">
        <form action="{{url_for('func_search')}}" method="post">
            <div>
                <input type="text" name="func">
                <input type="submit" value="功能搜索">
            </div>
        </form>
    </div>
    <div align="center" name="search_body" border="1">
        <form action="{{url_for('path_search')}}" method="post">
            <div>
                <P>
                    从
                    <select>
                        {% for spot in spots %}
                        <option value="{{spot.id}}">{{ spot.name }}</option>
                        {% endfor %}
                    </select>
                    到
                    <select>
                        <option value="volvo">图书馆</option>
                        <option value="saab">二教</option>
                        <option value="opel">学研大厦</option>
                    </select>
                    <input type="submit" value="路径搜索">
                </P>
            </div>
        </form>
    </div>
    <div align="center" name="foot">
        <a href="{{url_for('net_work')}}">网线铺设</a>
        <br>
        <br>
        <a href="{{url_for('admin_login')}}">管理员登陆</a>
        <br>
        <br>
        <a href="{{url_for('info')}}">关于</a>
    </div>
</body>

</html>
